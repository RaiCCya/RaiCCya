<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dictionary - Raiâ€™s Sanctuary</title>
  <link href="https://fonts.googleapis.com/css2?family=Radley&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f5f1e9;
      --text-light: #333333;
      --card-light: #ffffff;
      --accent-light: #2a8c8c;
      --accent-hover-light: #46a1a1;

      /* Dark mode colors */
      --bg-dark: #352e21;
      --text-dark: #6db9b9;
      --card-dark: #232423;
      --accent-dark: #a1cfcf;
      --accent-hover-dark: #bbe3e3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Radley', serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      line-height: 1.6;
      transition: background-color 0.4s ease, color 0.4s ease;
      min-height: 100vh;
      padding-top: 3.5rem;
      position: relative;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--card-light);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
      transition: background-color 0.4s ease;
    }

    body.dark header {
      background-color: var(--card-dark);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent-light);
      transition: color 0.4s ease;
    }

    body.dark .logo {
      color: var(--accent-dark);
    }

    .menu-toggle {
      font-size: 1.6rem;
      cursor: pointer;
      border: none;
      background: none;
      color: var(--accent-light);
      transition: color 0.4s ease;
    }

    body.dark .menu-toggle {
      color: var(--accent-dark);
    }

    nav {
      position: absolute;
      top: 70px;
      right: 1rem;
      background-color: var(--card-light);
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      padding: 0.5rem 1rem;
      z-index: 100;
      transition: background-color 0.4s ease, border-color 0.4s ease;
    }

    body.dark nav {
      background-color: var(--card-dark);
      border-color: #346e6b;
    }

    nav.show {
      display: flex;
    }

    nav a {
      color: var(--accent-light);
      text-decoration: none;
      padding: 0.5rem 0;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    body.dark nav a {
      color: var(--accent-dark);
    }

    nav a:hover {
      color: var(--accent-hover-light);
    }

    body.dark nav a:hover {
      color: var(--accent-hover-dark);
    }

    @media (min-width: 600px) {
      nav {
        position: static;
        display: flex !important;
        flex-direction: row;
        gap: 1.5rem;
        border: none;
        background: none;
        padding: 0;
      }

      .menu-toggle {
        display: none;
      }
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: var(--card-light);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.4s ease, background-color 0.4s ease;
    }

    body.dark main {
      box-shadow: 0 0 12px rgba(170, 220, 220, 0.6);
      background-color: var(--card-dark);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--accent-light);
      transition: color 0.4s ease;
    }

    body.dark h1 {
      color: var(--accent-dark);
    }

    /* Search and Filters */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 1.5rem;
    }

    .controls input[type="text"] {
      flex-grow: 1;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Radley', serif;
      font-size: 1rem;
      transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
    }

    body.dark .controls input[type="text"] {
      background-color: #174f4d;
      color: var(--text-dark);
      border-color: #3a807d;
    }

    .controls button {
      background-color: var(--accent-light);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Radley', serif;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: var(--accent-hover-light);
    }

    body.dark .controls button {
      background-color: var(--accent-dark);
    }

    body.dark .controls button:hover {
      background-color: var(--accent-hover-dark);
    }

    /* Dictionary list */
    #dictionary-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .dict-item {
      background-color: var(--card-light);
      border-left: 6px solid var(--accent-light);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.4s ease, border-color 0.4s ease;
    }

    body.dark .dict-item {
      background-color: var(--card-dark);
      border-color: var(--accent-dark);
    }

    .dict-item h2 {
      margin-bottom: 0.3rem;
      font-size: 1.25rem;
      color: var(--accent-light);
      transition: color 0.4s ease;
    }

    body.dark .dict-item h2 {
      color: var(--accent-dark);
    }

    .dict-item .word-type {
      font-style: italic;
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }

    body.dark .dict-item .word-type {
      color: #a0c4c4;
    }

    .dict-item .meaning {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .dict-item .examples {
      font-size: 0.9rem;
      color: #555;
      margin-left: 0.8rem;
    }

    /* Scrollbar styling */
    #dictionary-list::-webkit-scrollbar {
      width: 8px;
    }
    #dictionary-list::-webkit-scrollbar-thumb {
      background-color: var(--accent-light);
      border-radius: 4px;
    }
    body.dark #dictionary-list::-webkit-scrollbar-thumb {
      background-color: var(--accent-dark);
    }

    /* Dark mode toggle */
    .mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      user-select: none;
      font-size: 1.8rem;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      background-color: var(--card-light);
      color: var(--accent-light);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.4s ease, color 0.4s ease;
      z-index: 1100;
      border: none;
    }

    body.dark .mode-toggle {
      background-color: var(--card-dark);
      color: var(--accent-dark);
    }

    .mode-toggle:hover {
      background-color: var(--accent-light);
      color: var(--card-light);
    }

    body.dark .mode-toggle:hover {
      background-color: var(--accent-hover-dark);
      color: var(--card-dark);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Raiâ€™s Language Journal</div>
    <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="dictionary.html">Dictionary</a>
      <a href="study.html">Study</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>Dictionary</h1>

    <div class="controls">
      <input type="text" id="search" placeholder="Search by JP, FIL, or EN..." />
      <button onclick="filterBy('')">All</button>
      <button onclick="filterBy('Noun')">Nouns</button>
      <button onclick="filterBy('Verb')">Verbs</button>
      <button onclick="filterBy('Phrase')">Phrases</button>
      <button onclick="filterBy('Particle')">Particles</button>
      <button onclick="filterBy('Adjective')">Adjectives</button>
    </div>

    <div id="dictionary-list">
      <p>Loading dictionary...</p>
    </div>
  </main>

  <button class="mode-toggle" id="modeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>

  <script>
    const dictionaryList = document.getElementById('dictionary-list');
    const searchInput = document.getElementById('search');
    let allEntries = [];

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    // Filter and display dictionary entries by type and search
    function filterBy(type) {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = allEntries.filter(entry => {
        const matchesType = type === '' || (entry.type && entry.type.toLowerCase() === type.toLowerCase());
        const matchesSearch =
          (entry.jp && entry.jp.toLowerCase().includes(searchTerm)) ||
          (entry.fil && entry.fil.toLowerCase().includes(searchTerm)) ||
          (entry.meaning && entry.meaning.toLowerCase().includes(searchTerm));
        return matchesType && matchesSearch;
      });
      displayEntries(filtered);
    }

    // Display dictionary entries
    function displayEntries(entries) {
      dictionaryList.innerHTML = '';
      if (entries.length === 0) {
        dictionaryList.innerHTML = '<p>No entries found.</p>';
        return;
      }

      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'dict-item';

        div.innerHTML = `
          <h2>${entry.jp || ''} <small>(${entry.kana || ''})</small></h2>
          <div class="word-type">${entry.type || ''}</div>
          <div class="meaning"><strong>Meaning:</strong> ${entry.meaning || ''}</div>
          <div><strong>Filipino:</strong> ${entry.fil || ''}</div>
          <div class="examples"><em>JP example:</em> ${entry.exampleJP || '-'}</div>
          <div class="examples"><em>FIL example:</em> ${entry.exampleFIL || '-'}</div>
        `;
        dictionaryList.appendChild(div);
      });
    }

    // Load dictionary data from your SheetBest API
    async function loadDictionary() {
      try {
        const response = await fetch('https://api.sheetbest.com/sheets/de8ae166-5807-41b6-9692-545e599fdc11');
        const data = await response.json();
        allEntries = data;
        displayEntries(allEntries);
      } catch (error) {
        dictionaryList.innerHTML = '<p>Error loading dictionary data.</p>';
        console.error(error);
      }
    }

    // Dark mode toggle logic
    const modeToggle = document.getElementById('modeToggle');
    function updateToggleIcon() {
      if (document.body.classList.contains('dark')) {
        modeToggle.textContent = 'â˜€ï¸';
      } else {
        modeToggle.textContent = 'ðŸŒ™';
      }
    }

    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      updateToggleIcon();
    });

    // Search on input change
    searchInput.addEventListener('input', () => filterBy(''));

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      loadDictionary();
      updateToggleIcon();
    });
  </script>
</body>
</html>
