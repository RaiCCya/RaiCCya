<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dictionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Radley&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f5f1e9;
      --text: #333;
      --card: #ffffff;
      --accent: #2a8c8c; /* Teal */
      --accent-hover: #46a1a1;
      --noun: #c7dbe6;
      --verb: #cdeac0;
      --particle: #f9dcc4;
      --grammar: #ffe0e9;
    }

    body {
      margin: 0;
      font-family: 'Radley', serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--card);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent);
    }

    .menu-toggle {
      font-size: 1.6rem;
      cursor: pointer;
      border: none;
      background: none;
      color: var(--accent);
    }

    nav {
      position: absolute;
      top: 70px;
      right: 1rem;
      background-color: var(--card);
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      padding: 0.5rem 1rem;
      z-index: 100;
    }

    nav.show {
      display: flex;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      padding: 0.5rem 0;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--accent-hover);
    }

    @media (min-width: 600px) {
      nav {
        position: static;
        flex-direction: row;
        display: flex !important;
        gap: 1.5rem;
        border: none;
        background: none;
        padding: 0;
      }

      .menu-toggle {
        display: none;
      }
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card);
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 1.5rem;
    }

    .controls input,
    .controls button {
      font-family: 'Radley', serif;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .controls input {
      flex-grow: 1;
    }

    .controls button {
      background-color: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: var(--accent-hover);
    }

    .entry {
      margin-bottom: 1.5rem;
      padding: 1rem 1.5rem;
      border-left: 4px solid var(--accent);
      border-radius: 6px;
      background-color: #fff;
    }

    .entry h2 {
      margin: 0;
      font-size: 1.3rem;
    }

    .entry p {
      margin: 0.3rem 0;
    }

    .type {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.85rem;
      margin-top: 0.4rem;
    }

    .noun { background-color: var(--noun); }
    .verb { background-color: var(--verb); }
    .particle { background-color: var(--particle); }
    .grammar { background-color: var(--grammar); }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Dictionary</div>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="dictionary.html">Dictionary</a>
      <a href="study.html">Study</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>Bilingual Dictionary</h1>

    <div class="controls">
      <input type="text" id="search" placeholder="Search..." />
      <button onclick="filterBy('')">All</button>
      <button onclick="filterBy('noun')">Nouns</button>
      <button onclick="filterBy('verb')">Verbs</button>
      <button onclick="filterBy('particle')">Particles</button>
      <button onclick="filterBy('grammar')">Grammar</button>
      <button onclick="toggleDirection()">ðŸ”€ JP â†’ FIL</button>
      <button onclick="sortAZ()">Aâ€“Z</button>
    </div>

    <div id="dictionary-entries">
      <p>Loading dictionary...</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Raiâ€™s Language Journal.
  </footer>

  <script>
    let allEntries = [];
    let searchDirection = "jp"; // or "fil"
    let currentSortAZ = false;

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    function toggleDirection() {
      searchDirection = (searchDirection === "jp") ? "fil" : "jp";
      document.querySelector(".controls button:nth-child(6)").textContent =
        (searchDirection === "jp") ? "ðŸ”€ JP â†’ FIL" : "ðŸ”€ FIL â†’ JP";
      filterAndDisplay();
    }

    function filterBy(type) {
      filterAndDisplay(type);
    }

    function sortAZ() {
      currentSortAZ = !currentSortAZ;
      filterAndDisplay();
    }

    function filterAndDisplay(type = '') {
      const search = document.getElementById("search").value.toLowerCase();
      let filtered = allEntries.filter(entry => {
        const matchType = type === '' || entry.type?.toLowerCase() === type;
        const matchSearch = entry[searchDirection]?.toLowerCase().includes(search);
        return matchType && matchSearch;
      });

      if (currentSortAZ) {
        filtered.sort((a, b) => a[searchDirection]?.localeCompare(b[searchDirection]));
      }

      displayEntries(filtered);
    }

    function displayEntries(entries) {
      const container = document.getElementById("dictionary-entries");
      container.innerHTML = "";

      if (entries.length === 0) {
        container.innerHTML = "<p>No matches found.</p>";
        return;
      }

      entries.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";

        const typeClass = entry.type?.toLowerCase() || "";
        const typeLabel = `<span class="type ${typeClass}">${entry.type}</span>`;

        div.innerHTML = `
          <h2>${entry[searchDirection]}</h2>
          <p>${entry[searchDirection === "jp" ? "fil" : "jp"]}</p>
          ${typeLabel}
        `;
        container.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetch("https://api.sheetbest.com/sheets/de8ae166-5807-41b6-9692-545e599fdc11")
        .then(res => res.json())
        .then(data => {
          allEntries = data;
          filterAndDisplay();
        })
        .catch(err => {
          document.getElementById("dictionary-entries").innerHTML = "<p>Error loading entries.</p>";
          console.error(err);
        });

      document.getElementById("search").addEventListener("input", () => {
        filterAndDisplay();
      });
    });
  </script>
</body>
</html>
