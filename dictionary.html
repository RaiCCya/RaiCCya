<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dictionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Radley&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f5f1e9;
      --text: #333;
      --card: #ffffff;
      --accent: #2a8c8c;
      --accent-hover: #46a1a1;

      /* Colors for types */
      --noun-color: #1e7f7f;
      --verb-color: #3a99a9;
      --phrase-color: #67b4b4;
      --particle-color: #a1d2d2;
      --default-type-color: var(--accent);
    }

    body {
      margin: 0;
      font-family: 'Radley', serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--card);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent);
    }

    .menu-toggle {
      font-size: 1.6rem;
      cursor: pointer;
      border: none;
      background: none;
      color: var(--accent);
    }

    nav {
      position: absolute;
      top: 70px;
      right: 1rem;
      background-color: var(--card);
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      padding: 0.5rem 1rem;
      z-index: 100;
    }

    nav.show {
      display: flex;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      padding: 0.5rem 0;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--accent-hover);
    }

    @media (min-width: 600px) {
      nav {
        position: static;
        display: flex !important;
        flex-direction: row;
        gap: 1.5rem;
        border: none;
        background: none;
        padding: 0;
      }

      .menu-toggle {
        display: none;
      }
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card);
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      align-items: center;
    }

    .controls input[type="text"] {
      flex-grow: 1;
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Radley', serif;
      font-size: 1rem;
    }

    .controls button {
      padding: 0.5rem 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-family: 'Radley', serif;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    .controls button:hover,
    .controls button.active {
      background-color: var(--accent-hover);
    }

    .entry {
      margin-bottom: 2rem;
      padding: 1rem 1.5rem;
      background-color: #fff;
      border-left: 5px solid var(--accent);
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .entry h2 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.5rem;
    }

    .type {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      margin-bottom: 0.75rem;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 700;
      color: white;
      user-select: none;
    }

    .type.noun {
      background-color: var(--noun-color);
    }

    .type.verb {
      background-color: var(--verb-color);
    }

    .type.phrase {
      background-color: var(--phrase-color);
    }

    .type.particle {
      background-color: var(--particle-color);
      color: #222;
    }

    .type.default {
      background-color: var(--default-type-color);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Dictionary</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="dictionary.html">Dictionary</a>
      <a href="study.html">Study</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>Japanese–Filipino Dictionary</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search in JP, FIL, or EN..." />
      <button id="sortBtn" title="Sort A–Z">Sort A–Z ▲</button>
    </div>
    <div class="controls" style="gap: 0.5rem; margin-top: 0;">
      <button class="filter-btn active" data-type="">All</button>
      <button class="filter-btn" data-type="noun">Noun</button>
      <button class="filter-btn" data-type="verb">Verb</button>
      <button class="filter-btn" data-type="phrase">Phrase</button>
      <button class="filter-btn" data-type="particle">Particle</button>
    </div>

    <div id="dictionary">Loading...</div>
  </main>

  <footer>
    &copy; 2025 Rai’s Language Journal.
  </footer>

  <script>
    const dictionaryContainer = document.getElementById("dictionary");
    const searchInput = document.getElementById("search");
    const sortBtn = document.getElementById("sortBtn");
    const filterButtons = document.querySelectorAll(".filter-btn");
    let entries = [];
    let currentSortAsc = true;
    let currentFilter = "";

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    // Returns CSS class for type (lowercase)
    function getTypeClass(type) {
      if (!type) return "default";
      type = type.toLowerCase();
      if (["noun", "verb", "phrase", "particle"].includes(type)) return type;
      return "default";
    }

    function render(entriesToShow) {
      if (!entriesToShow.length) {
        dictionaryContainer.innerHTML = "<p>No matching results.</p>";
        return;
      }

      dictionaryContainer.innerHTML = "";
      entriesToShow.forEach(entry => {
        const typeClass = getTypeClass(entry.type);
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <h2>${entry.jp} (${entry.kana})</h2>
          <div class="type ${typeClass}">${entry.type || "Unknown"}</div>
          <p><strong>FIL:</strong> ${entry.fil}</p>
          <p><strong>EN:</strong> ${entry.meaning}</p>
          <p><strong>JP Example:</strong> ${entry.exampleJP}</p>
          <p><strong>FIL Example:</strong> ${entry.exampleFIL}</p>
        `;
        dictionaryContainer.appendChild(div);
      });
    }

    function filterAndRender() {
      const query = searchInput.value.toLowerCase();
      let filtered = entries.filter(entry =>
        (entry.jp && entry.jp.toLowerCase().includes(query)) ||
        (entry.fil && entry.fil.toLowerCase().includes(query)) ||
        (entry.meaning && entry.meaning.toLowerCase().includes(query))
      );

      if (currentFilter) {
        filtered = filtered.filter(entry => 
          entry.type && entry.type.toLowerCase() === currentFilter
        );
      }

      filtered.sort((a, b) => {
        if (!a.jp) return 1;
        if (!b.jp) return -1;
        if (a.jp.toLowerCase() < b.jp.toLowerCase()) return currentSortAsc ? -1 : 1;
        if (a.jp.toLowerCase() > b.jp.toLowerCase()) return currentSortAsc ? 1 : -1;
        return 0;
      });

      render(filtered);
    }

    // Event Listeners
    searchInput.addEventListener("input", filterAndRender);

    sortBtn.addEventListener("click", () => {
      currentSortAsc = !currentSortAsc;
      sortBtn.textContent = currentSortAsc ? "Sort A–Z ▲" : "Sort Z–A ▼";
      filterAndRender();
    });

    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        filterButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        currentFilter = button.getAttribute("data-type").toLowerCase();
        filterAndRender();
      });
    });

    // Fetch dictionary data
    fetch("https://api.sheetbest.com/sheets/de8ae166-5807-41b6-9692-545e599fdc11")
      .then(res => res.json())
      .then(data => {
        entries = data;
        filterAndRender();
      })
      .catch(() => {
        dictionaryContainer.innerHTML = "<p>Error loading dictionary data.</p>";
      });
  </script>
</body>
</html>
