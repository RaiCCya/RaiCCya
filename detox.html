<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RaiCCya</title>

  <!-- Radley font -->
  <link href="https://fonts.googleapis.com/css2?family=Radley&display=swap" rel="stylesheet" />

  <style>
    /* üåº General Style */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Radley', serif;
      background: linear-gradient(to bottom right, #fdfcf9, #f4f1ec);
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background-color 0.4s, color 0.4s;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      padding: 2rem;
      line-height: 1.6;
      min-height: 100vh;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      font-family: 'Radley', serif;
    }

    header h1 {
      font-size: 3rem;
      color: #5c715e;
      margin-bottom: 1rem;
    }

    header button {
      background-color: #f2e9e4;
      color: #5c715e;
      font-family: 'Radley', serif;
      font-weight: 500;
      font-size: 1.1rem;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header button:hover {
      background-color: #e8d8cc;
      color: #3f4a3a;
    }

    /* Center and style link container */
    .link-bubbles {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 350px;
      flex-direction: column;
      gap: 1rem;
    }

    .link-bubbles ul {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 0;
      margin: 0;
      list-style: none;
      width: 100%;
    }

    /* üå∏ Bubble Links */
    ul li a {
      display: inline-block;
      background-color: rgba(242, 233, 228, 0.6);
      color: #333;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
    }

    ul li a:hover {
      background-color: rgba(232, 216, 204, 0.8);
      color: #000;
      transform: translateY(-2px);
    }

    /* üïØÔ∏è Back Home Button (if you have one) */
    .back-home {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.4rem 0.8rem;
      background-color: #e0e0e0;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .back-home:hover {
      background-color: #ccc;
      color: #000;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #888;
    }

    /* üåë Dark Mode */
    body.dark {
      background: linear-gradient(to bottom right, #1e1e1e, #2a2a2a);
      color: #eaeaea;
    }

    body.dark header h1 {
      color: #b8e0d2;
    }

    body.dark ul li a {
      background-color: rgba(51, 51, 51, 0.6);
      color: #eee;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    body.dark ul li a:hover {
      background-color: rgba(85, 85, 85, 0.8);
      color: #fff;
    }

    body.dark header button {
      background-color: #444;
      color: #b8e0d2;
      box-shadow: 2px 2px 6px rgba(255,255,255,0.1);
    }

    body.dark header button:hover {
      background-color: #555;
      color: #eaeaea;
    }

    /* üå´Ô∏è Overlay Mist */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.3);
      pointer-events: none;
      z-index: -1;
    }

    body.dark .overlay {
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header>
    <h1>RaiCCya</h1>
    <button id="toggle-dark">üåì Toggle Dark Mode</button>
  </header>

  <section class="link-bubbles">
    <ul>
      <li><a href="detox.html">üìò Digital Detox Journal</a></li>
      <li><a href="portfolio.html">üé® Canva Portfolio</a></li>
      <li><a href="notes.html">üåè Japanese & Filipino Notes</a></li>
    </ul>
  </section>

  <script>
    const toggleBtn = document.getElementById('toggle-dark');
    const body = document.body;

    // On page load, check saved mode
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark');
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>
</body>
</html>
