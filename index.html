<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Rai’s Language Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Radley&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Light mode colors */
      --bg-light: #f5f1e9;
      --text-light: #333333;
      --card-light: #ffffff;
      --accent-light: #2a8c8c;
      --accent-hover-light: #46a1a1;

      /* Dark mode colors */
      --bg-dark: #352e21;
      --text-dark: #6db9b9;
      --card-dark: #232423;
      --accent-dark: #a1cfcf;
      --accent-hover-dark: #bbe3e3;
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Radley', serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      line-height: 1.6;
      transition: background-color 0.4s ease, color 0.4s ease;
      min-height: 100vh;
      position: relative;
      padding-top: 3.5rem; /* space for toggle */
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--card-light);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
      transition: background-color 0.4s ease;
    }

    body.dark header {
      background-color: var(--card-dark);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent-light);
      transition: color 0.4s ease;
    }

    body.dark .logo {
      color: var(--accent-dark);
    }

    .menu-toggle {
      font-size: 1.6rem;
      cursor: pointer;
      border: none;
      background: none;
      color: var(--accent-light);
      transition: color 0.4s ease;
    }

    body.dark .menu-toggle {
      color: var(--accent-dark);
    }

    nav {
      position: absolute;
      top: 70px;
      right: 1rem;
      background-color: var(--card-light);
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      padding: 0.5rem 1rem;
      z-index: 100;
      transition: background-color 0.4s ease, border-color 0.4s ease;
    }

    body.dark nav {
      background-color: var(--card-dark);
      border-color: #346e6b;
    }

    nav.show {
      display: flex;
    }

    nav a {
      color: var(--accent-light);
      text-decoration: none;
      padding: 0.5rem 0;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    body.dark nav a {
      color: var(--accent-dark);
    }

    nav a:hover {
      color: var(--accent-hover-light);
    }

    body.dark nav a:hover {
      color: var(--accent-hover-dark);
    }

    @media (min-width: 600px) {
      nav {
        position: static;
        display: flex !important;
        flex-direction: row;
        gap: 1.5rem;
        border: none;
        background: none;
        padding: 0;
      }

      .menu-toggle {
        display: none;
      }
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: var(--card-light);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.4s ease, background-color 0.4s ease;
    }

    body.dark main {
      box-shadow: 0 0 12px rgba(170, 220, 220, 0.6);
      background-color: var(--card-dark);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--accent-light);
      transition: color 0.4s ease;
    }

    body.dark h1 {
      color: var(--accent-dark);
    }

    /* Dark mode toggle button */
    .mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      user-select: none;
      font-size: 1.8rem;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      background-color: var(--card-light);
      color: var(--accent-light);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.4s ease, color 0.4s ease;
      z-index: 1100;
      border: none;
    }

    body.dark .mode-toggle {
      background-color: var(--card-dark);
      color: var(--accent-dark);
    }

    .mode-toggle:hover {
      background-color: var(--accent-light);
      color: var(--card-light);
    }

    body.dark .mode-toggle:hover {
      background-color: var(--accent-hover-dark);
      color: var(--card-dark);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Rai’s Language Journal</div>
    <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="dictionary.html">Dictionary</a>
      <a href="study.html">Study</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to Rai’s Language Journal</h1>
    <p>
      A cozy corner for language study, journaling, and discovery.
    </p>
    <!-- Add more home page content here -->
  </main>

  <button class="mode-toggle" id="modeToggle" aria-label="Toggle dark mode">🌙</button>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    const modeToggle = document.getElementById('modeToggle');

    function updateToggleIcon() {
      if (document.body.classList.contains('dark')) {
        modeToggle.textContent = '☀️'; // sun emoji for light mode
      } else {
        modeToggle.textContent = '🌙'; // moon emoji for dark mode
      }
    }

    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      updateToggleIcon();
    });

    // Initialize icon on page load
    updateToggleIcon();
  </script>
</body>
</html>
