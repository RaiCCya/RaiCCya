<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rai's Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Radley&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f5f1e9;
      --text: #333;
      --card: #ffffff;
      --accent: #2a8c8c; /* Teal */
      --accent-hover: #46a1a1;
    }

    body {
      margin: 0;
      font-family: 'Radley', serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--card);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent);
    }

    .menu-toggle {
      font-size: 1.6rem;
      cursor: pointer;
      border: none;
      background: none;
      color: var(--accent);
    }

    nav {
      position: absolute;
      top: 70px;
      right: 1rem;
      background-color: var(--card);
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      padding: 0.5rem 1rem;
      z-index: 100;
    }

    nav.show {
      display: flex;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      padding: 0.5rem 0;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--accent-hover);
    }

    @media (min-width: 600px) {
      nav {
        position: static;
        display: flex !important;
        flex-direction: row;
        gap: 1.5rem;
        border: none;
        background: none;
        padding: 0;
      }

      .menu-toggle {
        display: none;
      }
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card);
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      color: var(--accent);
      font-size: 2.2rem;
    }

    p {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Rai's Journal</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="dictionary.html">Dictionary</a>
      <a href="study.html">Study</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1>Welcome, wanderer.</h1>
    <p>This is Rai’s quiet space for language, memory, and soft creation. ✨</p>
  </main>

  <footer>
    &copy; 2025 Rai’s Language Journal.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>
</body>
</html>
